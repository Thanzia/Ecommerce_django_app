{% extends "base.html" %}
{% block title %}
<title>Careers</title>
{% endblock %}

{% block carousel %}
{% endblock %}


{% block content %}
<style>
	label {
		display: none;
	}

	body {
		background-color: #FEF9C3;
		/* Tailwind bg-yellow-200 */
		margin: 0;
		padding: 0;
		background: url('/static/images/bg_image.png') no-repeat center center fixed;
		background-size: cover;
		min-height: 100vh;

	}

	.overlay {
		background-color: rgba(255, 255, 255, 0.3);
		/* Optional soft overlay */
		backdrop-filter: blur(1px);
		min-height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
		padding: 2rem;
	}

	.card {
		background-color: #fff7ed;
		/* soft peach-beige */
		border: 1px solid #fcd34d;
		border-radius: 1rem;
		padding: 2.5rem;
		box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
		width: 100%;
		max-width: 500px;
	}

	.card h2 {
		color: #b91c1c;
		/* deep pink-red */
	}

	.card p {
		color: black;
		/* text-gray-500 */
	}

	.form-control,
	.form-select {
		background-color: #fff;
		border: 1px solid #e5e7eb;
		color: #374151;
		width: 100%;
		padding: 0.75rem;
		border-radius: 0.5rem;
		margin-bottom: 1rem;
		font-size: 0.95rem;
	}

	.form-control::placeholder {
		color: #9ca3af;
	}

	button.btn-primary {
		background-color: darkred;
		/* Tailwind pink-500 */
		border: none;
		padding: 0.6rem 1.5rem;
		color: white;
		border-radius: 0.5rem;
		font-weight: 500;
		transition: background-color 0.3s ease;
	}

	button.btn-primary:hover {
		background-color: darkred;
		/* Tailwind pink-600 */
	}
</style>

<div class="overlay">
	<div class="card">
		<div class="container mb-4 text-center">
			<h2>Careers</h2>
			<p>Join our team and help us shape the future of e-commerce.</p>
		</div>

	</div>
</div>

{% endblock %}

{% block script %}
{% endblock %}
