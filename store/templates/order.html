{% extends "base.html" %}

{% block carousel %}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h4 class="mb-4 text-center">Fill the Form</h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
