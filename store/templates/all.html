{% extends 'base.html' %}
{% block content %}

<section class="relative min-h-screen bg-gradient-to-br from-yellow-100 via-pink-50 to-white">
  <div class="absolute inset-0  bg-cover bg-center opacity-20"></div>

  <div class="relative mx-auto max-w-screen-xl px-4 py-12 sm:px-6 lg:px-8">
    <header class="text-center mb-12">
      <h2 class="text-3xl font-extrabold text-red-900 sm:text-4xl">
        Product Collection
      </h2>

    </header>

    <ul class="grid gap-8 sm:grid-cols-2 lg:grid-cols-4">
      {% for p in products %}
      <li
        class="group bg-white/80 backdrop-blur-lg rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
        <a href="{% url 'product_detail' p.id %}" class="block no-underline" style="text-decoration: none;color:black;">
          <div class="overflow-hidden">
            <img src="{{ p.image.url }}" alt="{{ p.name }}"
              class="h-[300px] w-full object-cover transition duration-500 group-hover:scale-110" />
          </div>
          <div class="p-4">
            <h4 class="text-lg font-semibold text-yellow-900">
              {{ p.name }}
            </h4>
            <p class="mt-2 text-sm text-gray-600">
              {{ p.description|truncatewords:10 }}
            </p>
			<p>â‚¹ {{ p.price }}</p>
          </div>
        </a>

      </li>
      {% endfor %}
    </ul>
  </div>
</section>

{% endblock %}
