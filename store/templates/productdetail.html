{% extends 'base.html' %}

{% block carousel %}
{% endblock %}

{% block content %}
<div class="container">
  <article class="flex bg-white transition hover:shadow-xl">
    <div class="hidden sm:block sm:basis-100 mt-4">
      <img alt="{{ item.title }}" src="{{ item.image.url }}" class="aspect-square h-full w-full object-fill" />
    </div>

    <div class="flex flex-1 flex-col justify-between">
      <div class="border-s border-gray-900/10 p-4 sm:border-l-transparent sm:pt-1 pb-4 px-6">
        <h3 class="font-bold text-gray-900 uppercase text-xl mt-2 pb-2">{{ item.name }}</h3>
        <p class="text-lg font-semibold text-gray-800 mt-2 pb-2">â‚¹ {{ item.price }}</p>
        <p class="mt-1 text-sm text-gray-700">{{ item.description }}</p>
      </div>

      <form method="POST" action="{% url 'add_to_cart' item.id %}" class="pt-0.5 pb-4 px-6">
        {% csrf_token %}

        <div class="mb-4">
          <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
          <input type="number" name="quantity" id="quantity" value="1" min="1" required
            class="mt-1 block w-full border rounded-md p-2" />
        </div>

        <div class="flex gap-16">
          <button type="submit"
            class="bg-yellow-300 px-5 py-3 text-xs font-bold text-gray-900 uppercase hover:bg-yellow-400">
            Add to Cart
          </button>

          <!-- Separate form for wishlist, inline with cart button -->
          <form action="{% url 'add_to_wishlist' item.id %}" method="post" class="m-0">
            {% csrf_token %}
            <button type="submit"
              class="bg-yellow-300 px-5 py-3 text-xs font-bold text-gray-900 uppercase hover:bg-yellow-400">
              Add to Wishlist
            </button>
          </form>
        </div>
      </form>

    </div>
  </article>
</div>
{% endblock %}
